    <script>

        $('#ex-table').hide();

        $("#btn-submit").click(function () {
            donateData();


        });

        $("#btn-report").click(function () {
            displayReport();


        });


        function displayReport(){
            $('#ex-table').show();

            var userKey= firebase.database().ref().child('donation').push().key;
                var databaseRef = firebase.database();
                databaseRef.ref('donation').once('value', function (snapshot) {
                    if (snapshot.exists()) {
                        var content = '';
                        snapshot.forEach(function (data) {
                            var val = data.val();
                            console.log('doner list : ' +data);
                            content += '<tr>';
                            content += '<td>' + val.Account_holder_name + '</td>';
                            content += '<td>' + val.Donated_amount + '</td>';
                            
                            content += '</tr>';
                        });
                        $('#ex-table').append(content);
                    }else{
                        console.log("Empty Report")
                    }
                });

            }

        function donateData() {
            // inputs
            var name = document.getElementById("donar-name").value;
            var address = document.getElementById("donar-address").value;
            var phone = document.getElementById("donar-phone").value;
            var email = document.getElementById("donar-email").value;
            var city = document.getElementById("donar-city").value;
            var zip = document.getElementById("donar-zip").value;
            var state = document.getElementById("donar-drop-state").value;

            var donationType = document.getElementById("donation-type").value;

            var donerDataSet = {

                donerName: name,
                donarAddress: address,
                donarPhone: phone,
                donarEmail: email,
                donarCity: city,
                donarZip: zip,
                donarState: state,

                donationType: donationType,

            }

            var userId = firebase.database().ref().child('donar-info').push().key;

            firebase.database().ref('donar-info/' + userId).set(donerDataSet, (error) => {
                if (error) {
                    console.log("donation added failed");
                    // The write failed...
                } else {
                    console.log("donation added successfull ");
                    clearForm();
                    window.location.href = "donate.html";
                    // Data saved successfully!
                }
            });

            function clearForm() {
                var name = document.getElementById("donar-name").value = "";
                var address = document.getElementById("donar-address").value = "";
                var phone = document.getElementById("donar-phone").value = "";
                var email = document.getElementById("donar-email").value = "";
                var city = document.getElementById("donar-city").value = "";
                var zip = document.getElementById("donar-zip").value = "";
                var state = document.getElementById("donar-drop-state").value = "";

                var donationType = document.getElementById("donation-type").value = "";
            } 

            console.log(donerDataSet);

            

        }
    </script>
