    <script>
        // name , phone , subject , email, message
        function submitContact() {
            var name = document.getElementById("input-name").value;
            var phone = document.getElementById("input-phone").value;
            var subject = document.getElementById("input-subject").value;
            var email = document.getElementById("input-email").value;
            var message = document.getElementById("input-message").value;

            

            var contactSet = {
                username: name,
                userphone: phone,
                usersubject: subject,
                useremail: email,
                usermessage: message,
            }

            var userId = firebase.database().ref().child('contacts').push().key;

            firebase.database().ref('contacts/' + userId).set(contactSet, (error) => {
                if (error) {
                    console.log("contact added failed");
                    // The write failed...
                } else {
                    console.log("contact added successfull heheh");
                    clearForm();
                    // Data saved successfully!
                }
            });


        }

        function clearForm(){
            var name = document.getElementById("input-name").value = "";
            var phone = document.getElementById("input-phone").value = "";
            var subject = document.getElementById("input-subject").value = "";
            var email = document.getElementById("input-email").value ="";
            var message = document.getElementById("input-message").value ="";
        }
